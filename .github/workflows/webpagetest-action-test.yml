name: WebPageTest TEST-env
on:
  workflow_run:
    workflows: ["Workflow Dispatch", "Workflow Dispatch 2"]
    types: [completed] #requested
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: WebPageTest TEST-env
    steps:        
      - name: WebPageTest GitHub Action
        uses: WPO-Foundation/webpagetest-github-action@v1.1.2



        with:
          apiKey: ${{ secrets.WPT_API_KEY }}
          urls: |
            https://adventures:polaris@adventures.polaris-test.run/
          label: 'WebPageTest TEST-env '
          budget: '{ "median": {"firstView": {"firstContentfulPaint": 10000}}}'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
